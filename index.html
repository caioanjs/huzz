<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huzz Translator</title>
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/gy4Ga9F.png">
    <style>


        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');

        
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body style */
        body {
            font-family: Jost, sans-serif;
            background-image: linear-gradient(#ff3a6f, #ff3a6f);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Main container */
        .translator {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #444;
        }

        /* Input field */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #ff3a6f;
        }

        /* Output section */
        .output {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            color: #ff3a6f;
            word-wrap: break-word;
        }

        /* Subtle footer */
        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        /* Button in the corner */
        .corner-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 125px; /* Scaled down for responsive design */
            height: 41.25px;
            background: #ccc; /* Placeholder color */
            background-image: url('https://i.imgur.com/wkq9pHj.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .corner-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="translator">
        <h1>Huzzâ„¢ Translator</h1>
        <input 
            type="text" 
            id="inputWord" 
            placeholder="Type a word..." 
            oninput="translateToHuzz()"
        >
        <div class="output" id="outputTranslation"></div>
    </div>

    <!-- Button in the corner -->
    <a href="https://anjosdev.vercel.app" target="_blank">
        <button class="corner-button"></button>
    </a>

    <script>
        function translateToHuzz() {
            const input = document.getElementById('inputWord').value.trim().toLowerCase();
            const outputDiv = document.getElementById('outputTranslation');

            if (!input) {
                outputDiv.textContent = "";
                return;
            }

            let translatedWord = "";

            // Special rules for "girl" or words ending with "s"
            if (input === "girl" || input.endsWith("s")) {
                translatedWord = "huzz";
            } else {
                // Remove the last two letters for simplicity
                let baseWord = input.slice(0, -2);

                // Add "uzz" at the end
                translatedWord = baseWord + "uzz";
            }

            // Display the result
            outputDiv.textContent = `Translation: ${translatedWord}`;
        }
    </script>
</body>
</html>
