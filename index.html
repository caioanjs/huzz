<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUZZ Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9);
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #1e88e5;
            font-weight: 600;
        }
        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 2px solid #90caf9;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #1e88e5;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            font-weight: 600;
            color: white;
            background-color: #1e88e5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        .output {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: 600;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>HUZZ Translator</h1>
    <div class="container">
        <label for="inputWord">Enter a word to translate:</label>
        <input type="text" id="inputWord" placeholder="Example: grandpa">
        <button onclick="translateToHuzz()">Translate</button>
        <div class="output" id="outputTranslation"></div>
    </div>

    <script>
        function translateToHuzz() {
            const input = document.getElementById('inputWord').value.trim().toLowerCase();
            const outputDiv = document.getElementById('outputTranslation');

            if (!input) {
                outputDiv.textContent = "Please enter a word.";
                return;
            }

            let translatedWord = "";

            // Special rules for "girl" or words ending with "s"
            if (input === "girl" || input.endsWith("s")) {
                translatedWord = "huzz";
            } else {
                // Remove the last two letters for simplicity
                let baseWord = input.slice(0, -2);

                // Add "uzz" at the end
                translatedWord = baseWord + "uzz";
            }

            // Display the result
            outputDiv.textContent = `Translation: ${translatedWord}`;
        }
    </script>
</body>
</html>
