<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Huzz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            color: #444;
        }
        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        input, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            font-size: 1.2em;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Tradutor de HUZZ</h1>
    <div class="container">
        <label for="inputWord">Digite uma palavra:</label>
        <input type="text" id="inputWord" placeholder="Exemplo: chatgpt">
        <button onclick="translateToHuzz()">Traduzir</button>
        <div class="output" id="outputTranslation"></div>
    </div>

    <script>
        function translateToHuzz() {
            const input = document.getElementById('inputWord').value.trim().toLowerCase();
            const outputDiv = document.getElementById('outputTranslation');

            if (!input) {
                outputDiv.textContent = "Por favor, insira uma palavra.";
                return;
            }

            let translatedWord = "";

            if (input === "girl" || input === "girls" || input.endsWith("s")) {
                translatedWord = "huzz";
            } else {
                translatedWord = input + "uzz";
            }

            outputDiv.textContent = `Tradução: ${translatedWord}`;
        }
    </script>
</body>
</html>
